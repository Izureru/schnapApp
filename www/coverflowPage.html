<!DOCTYPE html>
<html lang="en">
<head>
	<title>jQuery UI CoverFlow 2.2</title>
	
	<!-- Include theme -->
	<link type="text/css" href="coverflow/css/jquery-ui-1.8.5.custom.css" rel="Stylesheet" />
	
	<!-- Include jQuery and UI -->
	<script type="text/javascript" src="coverflow/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="coverflow/js/jquery-ui-1.8.9.custom.min.js"></script>

		
	<!-- Include jQuery CoverFlow widget -->
	<script type="text/javascript" src="coverflow/js/ui.coverflow.js"></script>

	<link type="text/css" href="coverflow/css/demos.css" rel="stylesheet" />
	
	<!-- Transformie is a plugin that makes webkit's CSS transforms work in Internet Explorer -->
	<script src="coverflow/js/sylvester.js" type="text/javascript"></script>
	<script src="coverflow/js/transformie.js" type="text/javascript"></script>
	
	<!-- Include mousewheel dependancies and app files -->
	<script src="coverflow/js/jquery.mousewheel.min.js" type="text/javascript"></script>
	<script src="coverflow/js/app.js" type="text/javascript"></script>
	<script type="text/javascript"></script>
</head>

<body>
<div class="pageWrapper">
	<div class="demo">

		<div class="wrapper">
			<div id="coverflow">
	            <img src="images/shirt_01.png" data-artist="Checked shirt" data-album="Blue"/>
	            <img src="images/shirt_02.png" data-artist="Short sleeved shirt" data-album="Red"/>
	            <img src="images/shirt_03.png" data-artist="Bad pattern shirt" data-album="Dark blue"/>
	            <img src="images/shirt_04.png" data-artist="High collar fleece" data-album="Navy"/>
	            <img src="images/shirt_05.png" data-artist="Bad pattern fleece" data-album="Red"/>
	            <img src="images/shirt_06.png" data-artist="Vertical stripe shirt" data-album="Gold and black"/>
	            <img src="images/shirt_07.png" data-artist="Bodywarmer" data-album="Dark blue"/>
	            <img src="images/shirt_08.png" data-artist="Thin Striped jumper" data-album="Blue and grey"/>
	            <img src="images/shirt_09.png" data-artist="Thick striped jumper" data-album="Dark green"/>
	            <img src="images/shirt_10.png" data-artist="Polo shirt" data-album="Blue"/>
			</div>
		</div>

		<div id="imageCaption">
		Sample Text
		</div>


		<div id='slider'></div>
		</div>


		<div class="demo-description">
		</div>

		<div class="listholder">
		<div id="scroll-pane">
		    <ul id="sortable"> 
		    </ul>
		</div>

		<div id="slider-wrap">
		<div id="slider-vertical"></div>
	</div>
</div>
								
</div>

</div>

</body>
</html>
